<app-loading *ngIf="loading"></app-loading>
<div *ngIf="movie && !loading" class="container mt-3 animated fadeIn">
  <div class="row">
    <div class="col-12 text-center text-md-left">
      <h1>{{movie.title}}</h1>
    </div>
    <div class="col-12 col-sm-5">
      <img class="img-thumbnail" [src]="movie | movieImage " [alt]="movie.original_title">
    </div>
    <div class="col-12 col-sm-7">
      <h3 class="text-center text-md-left">Sinopsis</h3>
      <hr>
      <p class="text-justify">{{movie.overview}}</p>
      <h4 class="text-center text-md-left">Frase celebre</h4>
      <p class="text-center text-md-left"><strong>{{movie.tagline}}</strong></p>
      <p class="text-center text-md-left"><strong>Géneros:</strong></p>
      <ul class="Items">
        <li class="text-center text-md-left" *ngFor="let item of movie.genres"> <i class="fas fa-check "></i>
          {{item.name}}
        </li>
      </ul>
      <p class="mb-0 text-center text-md-left">popularidad: <span class="badge badge-primary">{{movie.popularity }}
        </span> </p>
      <p class="text-center text-md-left">voto promedio: <span class="badge badge-primary">{{movie.vote_average}}</span>
      </p>
      <p class="text-center text-md-left">
        <a class="badge badge-success" [href]="movie.homepage" target="_blank">Visitar site de la película</a>
      </p>
      <button [routerLink]="['/' + volverA, buscado]"
        class="btn btn-outline-primary btn-block text-center mb-1 ">Regresar</button>
    </div>
  </div>
</div>
